<nav
  class="navbar navbar-expand-lg fixed-top nav-border"
  *ngIf="(isLoggedIn | async) || (isRegsiter | async)"
>
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/home">
      <img src="assets/bofa_name.png" alt="Bank of America" height="28" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNav()"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse"
      [ngClass]="{ collapse: !isMobileNav }"
      id="navbarSupportedContent"
      *ngIf="isLoggedIn | async"
    >
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="Javascript:void(0)"
            id="mainMenu"
            aria-haspopup="true"
            [attr.aria-expanded]="isMainMenuOpen"
            (click)="toggleMainMenu()"
            >Menu</a
          >
          <div
            class="dropdown-menu dropdown-menu-end"
            [ngClass]="{ show: isMainMenuOpen }"
            aria-labelledby="mainMenu"
          >
            <a
              class="dropdown-item"
              routerLink="/transactionHistory"
              (click)="closeMainMenu()"
              >Transaction History</a
            >
            <a
              class="dropdown-item"
              routerLink="/transferHistory"
              (click)="closeMainMenu()"
              >Transfer History</a
            >
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item"
              routerLink="/transfer"
              (click)="closeMainMenu()"
              >Transfer Money</a
            >
            <a
              class="dropdown-item"
              routerLink="/deposit"
              (click)="closeMainMenu()"
              >Deposit Money</a
            >
            <a
              class="dropdown-item"
              routerLink="/withdraw"
              (click)="closeMainMenu()"
              >Withdraw Money</a
            >
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item"
              routerLink="/chequebookRequest"
              (click)="closeMainMenu()"
              >Request Checkbook</a
            >
          </div>
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle userName"
            href="Javascript:void(0)"
            id="dropdown04"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            (click)="toggleMenu()"
          >
            <i class="fa-solid fa-user"></i>

            {{ user | async }}
          </a>
          <div
            class="dropdown-menu"
            [ngClass]="{ show: isShow }"
            aria-labelledby="dropdown04"
          >
            <a
              class="close-btn"
              (click)="toggleMenu()"
              href="Javascript:void(0)"
              >&#10006;</a
            >
            <a class="dropdown-item" routerLink="/editProfile"
              >Change Profile Settings</a
            >
            <a class="dropdown-item" routerLink="/login" (click)="logOut()"
              >Logout</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
